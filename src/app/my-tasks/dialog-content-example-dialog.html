<div mat-dialog-content class="createTask" [hidden]="create">
  <h2 class="createTitle">Create a task</h2>
  <div class="descriptionDetails">
    <mat-form-field appearance="fill" >
      <mat-label>Task Description</mat-label>
      <textarea matInput  [(ngModel)]="myTask._description" [maxLength]="255"></textarea>
    </mat-form-field>
  </div>
  <div class="stateDetails">
  <mat-form-field appearance="fill">
    <mat-label>Task State</mat-label>
    <mat-select [(ngModel)]="myTask._state">
      <mat-option *ngFor="let state of statusId" [value]="state.value">
        {{state.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  </div>
  <div mat-dialog-actions align="end" class="example-button-row">
    <button mat-button mat-dialog-close (click)="createTask(myTask);" routerLink="/tasks" >
      Submit
    </button>
  </div>
</div>
